<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Carte des poubelles - TrashUP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>#map { height: 600px; }</style>
</head>
{% include 'Header.html' %}
<body>
    <div class="container mt-5">
        <h2>Carte des poubelles géolocalisées</h2>
        <div id="map"></div>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([48.8566, 2.3522], 12); // Centré sur Paris par défaut
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap'
        }).addTo(map);
        {% for img in images %}
        L.marker([{{ img.latitude }}, {{ img.longitude }}]).addTo(map)
            .bindPopup('<b>{{ img.annotation or "Non annotée" }}</b><br><img src="{{ url_for('static', filename='uploads/' + img.filename) }}" style="max-width:100px;">');
        {% endfor %}
    </script>
</body>
{% include 'Footer.html' %}
</html>
