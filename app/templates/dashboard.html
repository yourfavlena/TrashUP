<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - TrashUP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Dashboard TrashUP</h2>
        <p>Nombre total d'images uploadées : <strong>{{ total_images }}</strong></p>
        <p>Images pleines : <strong>{{ pleines }}</strong> | Images vides : <strong>{{ vides }}</strong></p>
        <div id="charts" class="mb-4">
            <h4>Répartition des annotations</h4>
            <img src="data:image/png;base64,{{ img_base64 }}" alt="Graphique annotations" class="img-fluid" style="max-width:400px;">
        </div>
        <a href="/images" class="btn btn-primary">Voir les images</a>
        <a href="/map" class="btn btn-success">Voir la carte</a>
        <a href="/" class="btn btn-secondary mt-3">Retour à l'accueil</a>
    </div>
</body>
</html>
